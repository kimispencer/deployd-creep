<html ng-app="creep">
	<head>
		<link rel="stylesheet/less" type="text/css" href="less/styles.less" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	
	<body ng-controller="MainCtrl">

		<section class="body-wrapper" ng-class="{'mobile': window_width < widePhone_width}">

			<header class="page-header">
				<!-- nav toggle control -->
				<section class="nav-control">
					<!-- <div class="hamburger-btn" ng-click="navClosed=!navClosed"><p class="bars">|||</p></div> -->
					<!-- <div class="hamburger-btn" ng-click="toggleNav()"><p class="bars">|||</p></div> -->
					<div class="hamburger-btn" ng-click="toggleNav()"></div>
				</section>
				<!-- logo -->
				<section class="logo-container">
					<a href="#" ng-click="toggleNav()"><img id="MainLogo" src="images/logo.svg" /></a>
				</section>
			</header>

			<section class="page-wrapper" ng-class="{'closed-nav': navClosed}">
				<section class="main-wrapper">
					<!-- navigation -->
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item" ng-click="go('audio')">Audio</li>
							<li class="nav-item" ng-click="go('video')">Video</li>
							<li class="nav-item" ng-click="go('images')">Images</li>
							<li class="nav-item" ng-click="go('tour')">Tour</li>
							<a href="http://creep.myshopify.com/" target="_blank"><li class="nav-item">Merch</li></a>
							<li class="nav-item" ng-click="go('news')">News</li>
							<li class="nav-item" ng-click="go('contact')">Contact</li>
						</ul>
					</nav><!-- /.nav -->
					<!-- main content -->
					<section class="main-content">
						<!-- angular template, this is where content will be injected -->
						<div ng-view></div>
					</section><!-- /.main-content -->
				</section><!-- /.main-wrapper -->
			</section><!-- /.page-wrapper -->

			<footer class="page-footer">
				<span class="symbol" id="Twitter"><a href="https://twitter.com/creepofficial" target="_blank">circletwitterbird</a></span>
				<span class="symbol" id="Facebook"><a href="https://www.facebook.com/officialcreep" target="_blank">circlefacebook</a></span>
				<span class="symbol" id="MySpace"><a href="https://myspace.com/officialcreep" target="_blank">circlemyspace</a></span>
				<span class="symbol" id="MySpace"><a href="http://vimeo.com/officialcreep" target="_blank">circlevimeo</a></span>
				<span class="symbol" id="MySpace"><a href="http://www.youtube.com/user/OFFICIALCREEP" target="_blank">circleyoutube</a></span>
				<span class="symbol" id="MySpace"><a href="https://soundcloud.com/officialcreep" target="_blank">circlesoundcloud</a></span>
			</footer>

		</section><!-- /.body-wrapper -->

		<script src="js/less.js" type="text/javascript"></script>
		<script src="js/angular-1.2.5-min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/creep.js" type="text/javascript"></script>
		<script src="js/global.js" type="text/javascript"></script>
		<script src="js/modernizr.js" type="text/javascript"></script>
	</body>
</html>
