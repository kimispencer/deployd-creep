<!-- <html ng-app="creep" manifest="cache.appcache" type="text/cache-manifest"> -->
<html ng-app="creep">
	<head>
		<link rel="stylesheet/less" type="text/css" href="less/styles.less" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: "Century Gothic", CenturyGothic, AppleGothic, sans-serif;	
			}
			[ng\:cloak], [ng-cloak], .ng-cloak {
				display: none !important;
			}
			.loading-page {
				background-color: white;
				height: 100%;
				width: 100%;
				position: fixed;
				z-index: 100;
			}
			.loading-msg {
				width: 260px;
				margin: auto;
				position: relative;
				top: 40%;
				font-size: 48pt;
			}
		</style>
	</head>
	
	<body ng-controller="MainCtrl">
		<section class="loading-page" ng-hide="loaded">
			<h1 class="loading-msg">CREEP<span id="wait">.</span></h1>
		</section>

		<section class="body-wrapper" ng-class="{'mobile': window_width < widePhone_width}" ng-show="loaded" ng-cloak>
			<header class="page-header">
				<!-- nav toggle control -->
				<section class="nav-control">
					<div class="hamburger-btn" ng-click="toggleNav()"></div>
				</section>
				<!-- logo -->
				<section class="logo-container">
					<a href="#" ng-click="toggleNav()"><img id="MainLogo" src="images/logo.svg" /></a>
				</section>
			</header>

			<section class="page-wrapper" ng-class="{'closed-nav': navClosed}">
				<section class="main-wrapper">
					<!-- navigation -->
					<nav class="nav">
						<ul class="nav-list">
							<li class="nav-item" ng-click="go('audio')">Audio</li>
							<li class="nav-item" ng-click="go('video')">Video</li>
							<li class="nav-item" ng-click="go('images')">Images</li>
							<li class="nav-item" ng-click="go('tour')">Tour</li>
							<a href="http://creep.myshopify.com/" target="_blank"><li class="nav-item">Merch</li></a>
							<li class="nav-item" ng-click="go('news')">News</li>
							<li class="nav-item" ng-click="go('contact')">Contact</li>
						</ul>
					</nav><!-- /.nav -->
					<!-- main content -->
					<section class="main-content" on-scroll>
						<!-- angular template, this is where content will be injected -->
						<div ng-view></div>
					</section><!-- /.main-content -->
				</section><!-- /.main-wrapper -->
			</section><!-- /.page-wrapper -->

			<footer class="page-footer" ng-mouseover="showFooter()" ng-click="hideFooter()" ng-class="{'closed-footer': footerClosed}">
				<section class="social-icons">
					<span class="symbol" id="MySpace"><a href="https://myspace.com/officialcreep" target="_blank">circlemyspace</a></span>
					<span class="symbol" id="Facebook"><a href="https://www.facebook.com/CREEPINTL" target="_blank">circlefacebook</a></span>
					<span class="symbol" id="Twitter"><a href="https://twitter.com/creepofficial" target="_blank">circletwitterbird</a></span>
					<span class="symbol" id="Vimeo"><a href="http://vimeo.com/officialcreep" target="_blank">circlevimeo</a></span>
					<span class="symbol" id="YouTube"><a href="http://www.youtube.com/user/OFFICIALCREEP" target="_blank">circleyoutube</a></span>
					<span class="symbol" id="Soundcloud"><a href="https://soundcloud.com/officialcreep" target="_blank">circlesoundcloud</a></span>
				</section>
				<section>
					<form class="email-signup">
						<label>Newsletter Signup</label>
						<input type="email" placeholder="Email"/>
						<button type="submit">Submit</button>
					</form>
				</section>
				<section class="signature">
					<p>CREEP &#0169; 2014</p>
					<p>Made by <a href="http://kimispencer.com" target="_blank">Kimi Spencer</a></p>
				</section>
			</footer>

		</section><!-- /.body-wrapper -->

		<script src="js/less.js" type="text/javascript"></script>
		<script src="js/angular-1.2.5-min.js"></script>
		<script src="js/angular-route.min.js"></script>
		<script src="js/creep.js" type="text/javascript"></script>
		<script src="js/smooth-scroll.js" type="text/javascript"></script>
		<script src="js/modernizr.js" type="text/javascript"></script>
	</body>
</html>
