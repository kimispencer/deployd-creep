<!-- <h1 class="main-header">News</h1> -->
<ul class="news-list">
	<li class="news-tile" ng-repeat="n in news" ng-click="goTo(n.source)">
		<section class="logo-wrapper">
			<div class="front news-logo">
				<img src="{{n.logo}}" />
			</div>
		</section>
		<div class="back">
			<p class="title">{{n.title}}</p>
			<input type="button" value="Go to Article" class="news-cta"></input>
		</div>
	</li>
</ul>
