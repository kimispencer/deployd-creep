<h1 class="main-header">Video</h1>
<section id="VideoSocial">
	<span class="social-icon" id="Vimeo"><a href="http://vimeo.com/officialcreep" target="_blank" class="symbol" title="circlevimeo"></a></span>
	<span class="social-icon" id="YouTube"><a href="http://www.youtube.com/user/OFFICIALCREEP" target="_blank" class="symbol" title="circleyoutube"></a></span>
</section>

<ul class="video-list">
	<div class="video-wrapper">
		<iframe 
			ng-repeat="url in urls"
			class="video list-item" 
			frameborder="0" 
			src="{{ trustSrc(url) }}" 
			allowfullscreen>
		</iframe>
	</div>
</ul>
