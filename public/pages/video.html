<h1 class="main-header">Video</h1>
<p id="WatchMore"><a href="http://www.youtube.com/user/OFFICIALCREEP" target="_blank">Watch More...</a></p>
<ul class="video-list">
	<div class="video-wrapper">
		<iframe class="video list-item" src="//www.youtube.com/embed/Jlnx7_nkggc?rel=0" frameborder="0" allowfullscreen></iframe>
		<iframe class="video list-item" frameborder="0" src="http://www.youtube.com/v/vDErC8-MrUw?version=3&f=videos&app=youtube_gdata" allowfullscreen></iframe>

		<iframe 
			ng-repeat="video in videos" 
			class="video list-item" 
			frameborder="0" 
			src="{{trustSrc(video.media$group.media$content[0].url)}}" 
			allowfullscreen>
			<p>{{trustSrc(video.media$group.media$content[0].url)}}</p>
		</iframe>
	</div>
</ul>
