<h1 class="main-header">Audio</h1>
<section id="AudioSocial">
	<span class="social-icon" id="MySpace"><a href="https://myspace.com/officialcreep" target="_blank" class="symbol" title="circlemyspace"></a></span>
	<span class="social-icon" id="Soundcloud"><a href="https://soundcloud.com/officialcreep" target="_blank" class="symbol" title="circlesoundcloud"></a></span>
</section>

<ul class="audio-list">
	<li ng-repeat="audio in audioData | limitTo: trackLimit">
		<iframe 
			class="audio list-item"  
			width="100%" height="166" 
			scrolling="no" 
			frameborder="no" 
			ng-src="{{trustSrc(audio)}}">
		</iframe>
	</li>
</ul>
