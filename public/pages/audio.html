<h1 class="main-header">Audio</h1>
<!-- <p id="HearMore"><a href="https://soundcloud.com/officialcreep" target="_blank">Hear More...</a></p> -->
<span class="symbol" id="MySpace"><a href="https://myspace.com/officialcreep" target="_blank">circlemyspace</a></span>
<span class="symbol" id="Soundcloud"><a href="https://soundcloud.com/officialcreep" target="_blank">circlesoundcloud</a></span>

<ul class="audio-list">
	<li ng-repeat="audio in audioData | limitTo: trackLimit">
		<iframe 
			class="audio list-item"  
			width="100%" height="166" 
			scrolling="no" 
			frameborder="no" 
			ng-src="{{trustSrc(audio)}}">
		</iframe>
	</li>
</ul>
